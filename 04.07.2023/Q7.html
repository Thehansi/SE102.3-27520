<html>
    <head>
        <title>Mathematical Operations</title>
    </head>
    <body>
        <script>
            a=parseInt(prompt("Enter the number 1:",""));
            b=parseInt(prompt("Enter the number 2:",""));
            
            document.write("Addition: ",a+b);
            document.write("<br>");
            document.write("Substraction: ",a-b);
            document.write("<br>");
            document.write("Multiplication: ",a*b);
            document.write("<br>");
            document.write("Divition: ",a/b);
            


        </script>
    </body>
</html>
